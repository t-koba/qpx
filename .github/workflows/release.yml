name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use-cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use-cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            use-cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            use-cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use-cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-about
        uses: taiki-e/install-action@cargo-about

      - name: Build
        run: |
          if [ "${{ matrix.use-cross }}" = "true" ]; then
            cargo install cross --git https://github.com/cross-rs/cross
            cross build --release --locked --target ${{ matrix.target }}
          else
            cargo build --release --locked --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package
        shell: bash
        run: |
          case ${{ matrix.target }} in
            *-pc-windows-*) EXT=".exe" ;;
            *) EXT="" ;;
          esac

          BINARY_NAME="qpxd"
          RELEASE_NAME="qpx-${{ matrix.target }}"
          mkdir -p "$RELEASE_NAME"
          
          # Generate license
          cargo about generate licenses/about.hbs > THIRDPARTY.md

          # Copy binaries
          cp "target/${{ matrix.target }}/release/${BINARY_NAME}${EXT}" "$RELEASE_NAME/"
          if [ -f "target/${{ matrix.target }}/release/qpxr${EXT}" ]; then
            cp "target/${{ matrix.target }}/release/qpxr${EXT}" "$RELEASE_NAME/"
          fi
          if [ -f "target/${{ matrix.target }}/release/qpxc${EXT}" ]; then
            cp "target/${{ matrix.target }}/release/qpxc${EXT}" "$RELEASE_NAME/"
          fi
          if [ -f "target/${{ matrix.target }}/release/qpxf${EXT}" ]; then
            cp "target/${{ matrix.target }}/release/qpxf${EXT}" "$RELEASE_NAME/"
          fi

          # Copy other files
          cp README.md LICENSE THIRDPARTY.md "$RELEASE_NAME/"
          cp -r config "$RELEASE_NAME/"

          # Create archive
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a "${RELEASE_NAME}.zip" "${RELEASE_NAME}"
            echo "ASSET=${RELEASE_NAME}.zip" >> $GITHUB_ENV
          else
            tar czvf "${RELEASE_NAME}.tar.gz" "${RELEASE_NAME}"
            echo "ASSET=${RELEASE_NAME}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ASSET }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
