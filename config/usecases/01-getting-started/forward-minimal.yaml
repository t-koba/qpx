version: 1
state_dir: "${QPX_STATE_DIR:-~/.local/share/qpx}"
listeners:
  - name: minimal-forward
    mode: forward
    listen: "127.0.0.1:18080"
    default_action: { type: block }
    rules:
      - name: allow-loopback
        match:
          src_ip: ["127.0.0.1/32", "::1/128"]
          host: ["*"]
        action: { type: direct }
