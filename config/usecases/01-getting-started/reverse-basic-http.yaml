version: 1
state_dir: "${QPX_STATE_DIR:-~/.local/share/qpx}"
reverse:
  - name: reverse-basic
    listen: "0.0.0.0:19080"
    routes:
      - match:
          host: ["app.example.com"]
        upstreams:
          - "http://10.10.0.11:8080"
        lb: round_robin
        retry:
          attempts: 1
          backoff_ms: 50
        timeout_ms: 10000
